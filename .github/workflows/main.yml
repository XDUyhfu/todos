  name: CI/CD
  on:
    push:
      branches:
        - main

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 安装依赖
        run: pnpm install
      - name: 单元测试
        run: pnpm test

